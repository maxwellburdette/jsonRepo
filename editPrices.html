<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<h1 class="m-2" style="text-align: center">Edit Prices</h1>

		<div class="container-sm my-5">
			<table class="shadow table table-hover" style="text-align: center">
				<thead>
					<tr class="table-dark">
						<td>Console</td>
						<td>Stock</td>
						<td>Sku</td>
					</tr>
				</thead>
				<tbody id="dataEntry">
					<tr class="table-light"></tr>
				</tbody>
			</table>
		</div>

		<div class="form-floating mb-3">
			<input
				type="email"
				class="form-control"
				id="floatingInput"
				placeholder="name@example.com"
			/>
			<label for="floatingInput">Email address</label>
		</div>

		<h1 class="m-2" style="text-align: center">Products</h1>
		<div
			id="products"
			class="container-sm d-flex justify-content-around align-items-center flex-wrap"
		></div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="ajax.js"></script>
	</body>
</html>
